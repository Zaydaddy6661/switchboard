sudo: required
language: generic
addons:
  apt:
    packages:
      - bsdtar
      - cmake
services:
  - docker
script:
  - make package
  - cp build/switchboard.tar.gz build/switchboard-${TRAVIS_TAG}.tar.gz
env:
  global:
  - COMMIT_AUTHOR_EMAIL: "travis-bot@clarin.eu"
deploy:
  api_key: $DEPLOY_OAUTH_TOKEN
  file: "build/switchboard-${TRAVIS_TAG}.tar.gz"
  on:
    tags: true
  overwrite: true
  provider: releases
  skip_cleanup: true
notifications:
  email:
    on_success: change
    on_failure: never